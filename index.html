<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrab!-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- flickity css -->
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- my custome css!-->
  <link rel="stylesheet" href="dist/style.css" />
  <link rel="manifest" href="manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="app/src/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="#FFFFFF">
</head>

<body>
  <section class="myNav">
    <nav class="navbar navbar-expand-lg navbar-dark py-0">
      <div id="myNav" class="container-fluid  d-flex justify-content-between">
        <!-- ==========================================Logo image======================================================= -->
        <div class="d-flex flex-column align-items-center m-2">
          <div class="line"></div>
          <a class="navbar-brand boldFont text-white  " href="#">
            CINE APP</a>
          <div class="line"></div>
        </div>
        <!-- ===========================================burger button==================================================== -->
        <button class="navbar-toggler border-0 " type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon violet"></span>
        </button>
        <!-- ================================================Nav button=============================== -->
        <div class="forSearch collapse navbar-collapse justify-content-center w-100">
          <form action="/" method="GET" class="form">
            <input type="search" placeholder="Search favourite movies..." class="search-field" />
            <button type="submit" class="search-button">
              <img src="app/src/img/search.png">
            </button>
          </form>
        </div>
        <!-- ================================================Nav links=============================== -->

        <div class="collapse navbar-collapse justify-content-center w-50" id="navbarNavDropdown">
          <ul class="navbar-nav lightFont align-items-center">
            </li>
            <li class="nav-item m-1">
              <a class="nav-link  text-white-50 " href="#"><i class="fas fa-plus"></i></a>
            </li>
            <li class="nav-item m-1">
              <a class="nav-link  text-white-50" href="#"><i class="fas fa-bell"></i></a>

            <li class="nav-item m-1">
              <a class="nav-link  text-white-50" href="#">
                <div class=" h-100"><img src="app/src/img/profile.PNG" alt="profile picture"></div>
              </a>
            </li>
            <li id="login" class="nav-item  ">
              <a class="nav-link text-white fs-6" href="#">
                <h6> Tomas Jackson</h6>
              </a>
            </li>
            <li class="nav-item  ">
              <a class="nav-link text-white-50 fs-5" href="#"><i class="fas fa-angle-down"></i>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

      <div class="row"> -->

    <!-- </div> -->
    <!-- </div>
    </div> -->

    <!-- =======================================nowpalying section ========================================================-->
    <div class="gallery nowPlaying">

    </div>
    <!-- </div>
    </div> -->
    <!-- </div> -->
  </section>

  <!-- ==========================================================movies section================================================= -->
  <section class="text-center">
    <!-- =================================================Top rated========================== -->
    <div class="d-flex justify-content-between my-3">
      <h5 class="px-5">Top Rated</h5>
    </div>
    <div class="myrow text-center">
      <!--carousel div-->
      <div class="gallery topRated"></div>
    </div>
    <!-- =================================================Trending========================== -->
    <div class="my-5">
      <div class="d-flex justify-content-between my-3">
        <h5 class="px-5">Trending </h5>
      </div>

      <div class="myrow text-center">
        <!--carousel div-->
        <div class="gallery trending"></div>
      </div>
    </div>

  </section>



  <!-- ------------------------------------bootstrab js,pooper link---------------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- =======================================movies template-============================================= -->
  <script id="moviestemp" type="x-tmpl-mustache">
      <div class="gallery-cell ">
        <div class="c-cell">
            <img src=" {{poster}}" alt="poster" class="rounded">
        </div>
      </div>
    </script>
  <!-- =======================================Trending template-============================================= -->
  <script id="trendingTemp" type="x-tmpl-mustache">
      <div class="gallery-cell">
        <div class="c-cell">
            <img src=" {{poster}}" alt="poster" class="rounded">
        </div>
      </div>
    </script>
  <!-- =======================================now playing template-============================================= -->
  <script id="nowplayingTemp" type="x-tmpl-mustache">
    <div class="gallery-cell rounded-3" style="background-image:url({{poster}});background-size:100% 100%">
    <div class="c-cell d-flex align-items-center p-5">
      <div>
        <h6 class="text-white-50 fs-6">Now Playing</h6>
        <h1>{{title}}: </h1>
        <!-- <img src=" {{poster}}" alt="poster" class="rounded"> -->
        <a  class="text-white fs-5 d-flex align-items-start"> <i class="far fa-play-circle fs-3"></i> <p class="mx-1">Play Trailer</p> </a>
      </div>
      </div>
    </div>
  </script>
  <!-- =======================================flickity carousel================================ -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <!-- =============================================mustache========== -->
  <script src="https://unpkg.com/mustache@latest"></script>

  <script src="dist/main.js"></script>
